<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="assets/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4 px-4">
    <span class="navbar-brand">ðŸ“‹ Dashboard</span>
    <a href="login.html" class="btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <div class="container">
    <h3>Hello ðŸ‘‹</h3>
    <p>Welcome to your workshop order system</p>

    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-list-alt"></i> Total Orders</h5>
            <p class="card-text fs-4" id="total-orders">â€”</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-dollar-sign"></i> Last Order Total</h5>
            <p class="card-text fs-4" id="last-total">â€”</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-secondary mb-3">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-calendar-day"></i> Last Order Date</h5>
            <p class="card-text fs-5" id="last-date">â€”</p>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex gap-3">
      <a href="order.html" class="btn btn-outline-primary"><i class="fas fa-plus-circle"></i> New Order</a>
      <a href="history.html" class="btn btn-outline-secondary"><i class="fas fa-history"></i> History</a>
    </div>
  </div>

  <script>
    fetch("https://workshop-order.onrender.com/api/stats")
      .then(r => r.json())
      .then(d => {
        document.getElementById('total-orders').textContent = d.totalOrders;
        document.getElementById('last-total').textContent = '$' + d.latestTotal.toFixed(2);
        document.getElementById('last-date').textContent = d.latestDate;
      });
  </script>
</body>
</html>
