<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="assets/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4 px-4">
    <span class="navbar-brand">ðŸ“¦ Add Stock Item</span>
    <a href="index.html" class="btn btn-outline-light btn-sm">Dashboard</a>
  </nav>

  <div class="container">
    <form id="item-form" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (AUD)</label>
        <input type="number" id="price" class="form-control" step="0.01" required />
      </div>
      <button class="btn btn-success" type="submit">
        <i class="fas fa-plus-circle"></i> Add Item
      </button>
    </form>
    <div id="result" class="mt-3 text-success fw-bold" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('item-form').onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value);

      fetch("https://workshop-order.onrender.com/api/items", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price })
      }).then(r => {
        if (r.ok) {
          document.getElementById('result').textContent = `${name} added for $${price.toFixed(2)}!`;
          document.getElementById('result').style.display = 'block';
          document.getElementById('item-form').reset();
        } else {
          alert('Failed to add item');
        }
      });
    };
  </script>
</body>
</html>
