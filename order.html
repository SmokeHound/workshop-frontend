<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles.css" rel="assets/styles.css" />
</head>
<body>
  <nav class="d-flex justify-content-end p-2">
    <button id="themeToggle" class="btn btn-sm btn-outline-secondary">
      <i class="bi bi-moon"></i>
    </button>
  </nav>

  <div class="container mt-4">
    <div class="glassy p-4 rounded">
      <h2>Place an Order</h2>
      <!-- Order form goes here -->
      <form id="orderForm">
        <div class="mb-3">
          <label for="orderItem" class="form-label">Item</label>
          <input type="text" id="orderItem" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="orderQty" class="form-label">Quantity</label>
          <input type="number" id="orderQty" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Submit Order</button>
        <div id="spinnerContainer" class="mt-2"></div>
      </form>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

  <script src="utils.js"></script>
  <script src="order.js"></script>
</body>
</html>
