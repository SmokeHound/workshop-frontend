<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="assets/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4 px-4">
    <span class="navbar-brand">ðŸ›  Order Form</span>
    <a href="index.html" class="btn btn-outline-light btn-sm">Dashboard</a>
  </nav>

  <div class="container">
    <form id="order-form" class="card p-4 shadow-sm bg-white">
      <table class="table table-bordered" id="order-table">
        <thead class="table-dark">
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end fw-bold">Grand Total</td>
            <td id="grand-total" class="text-success fw-bold">0.00</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <button type="button" class="btn btn-outline-secondary btn-sm" id="add-item">
        <i class="fas fa-plus-circle"></i> Add Item
      </button>
      <div class="mt-3 d-flex justify-content-between">
        <button type="button" class="btn btn-primary" id="generate-pdf">
          <i class="fas fa-file-pdf"></i> PDF
        </button>
        <button type="button" class="btn btn-success" id="save-order">
          <i class="fas fa-check"></i> Save
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="assets/order.js"></script>
</body>
</html>
